<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
      integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <title id="index">Регистрации</title>
  </head>

  <body>
    <main>
      <img src="img/logo_ncrm.svg" alt="NCRM" class="logo" />

      <div class="index-form-container registration">
        <div
          class="form-field"
          style="display: flex; justify-content: space-between; height: 42px"
        >
          <h1 id="reg" class="form-title title-sign-in">Регистрация</h1>
          <div class="translate_wrapper">
            <div class="current_lang">
              <div class="lang">
                <span id="selectedLang" class="lang-txt"></span>
                <span class="fa fa-chevron-down chevron"></span>
              </div>
            </div>

            <div class="more_lang">
              <div class="lang" data-value="en">
                <span class="lang-txt">EN</span>
              </div>

              <div class="lang" data-value="ru">
                <span class="lang-txt">RU</span>
              </div>

              <div class="lang" data-value="uz">
                <span class="lang-txt">UZ</span>
              </div>
            </div>
          </div>
        </div>

        <form id="form_crm" action="">
          <div class="form-fields">
            <div class="form-field">
              <input
                class="correct"
                id="name"
                type="text"
                minlength="3"
                maxlength="30"
                required
                
              />
              <!-- class error -->
              <!-- <img class="alert-circle" src="img/alert-circle.svg" alt="error"><span class="errorTip">Имя не должно быть меньше 3 и больше 30 символов</span> -->
            </div>
            <div class="form-field">
              <input
                class="correct"
                type="email"
                id="email"
                placeholder="Email"
                maxlength="30"
              />
              <!-- class error -->
              <!-- <img class="alert-circle" src="img/alert-circle.svg" alt="error"><span class="errorTip">Неверный email. Попробуйте еще раз</span> -->
            </div>
            <div class="form-field">
              <input
                class="correct"
                type="password"
                id="password-input"
                onchange="checkPasswords()"
                minlength="8"
                maxlength="30"
              />
              <a
                href="#"
                class="password-control index-eye"
                onclick="return show_hide_password(this);"
              ></a>
            </div>
            <div class="form-field">
              <input
                class="correct"
                type="password"
                id="password-input-repeat"
                onchange="checkPasswords()"
                minlength="8"
                maxlength="30"
                placeholder="Подтвердить пароль"
                required
                oninvalid="this.setCustomValidity('')"
              />
              <!-- input class="error" -->
              <a
                href="#"
                class="password-control index-eye"
                onclick="return show_hide_password_repeat(this);"
              ></a>
              <!--<img class="alert-circle" src="img/alert-circle.svg" alt="error"><span class="errorTip">Пароли не совпадают</span> -->
            </div>
          </div>
          <div class="form-field">
            <div style="display: flex">
              <label class="container">
                <input id="check" type="checkbox" onchange="policy()" />
                <span class="checkmark"></span>
              </label>
              <span style="font-size: 14px; margin-top: 37px; color: #142957"
                ><span id="accept">Я прочитал(-а) и принимаю</span>
                <a id="policy" style="color: #5775d1; cursor: pointer"
                  >политику конфиденциальности</a
                >
                <span id="and"></span>
                <a id="contract" style="color: #5775d1; cursor: pointer"
                  >договор оферты</a
                ></span
              >
            </div>
          </div>
          <div class="form-buttons">
            <button
              class="button"
              type="button"
              id="submit_button"
              onclick="validateForm()"
            >
              Регистрация
            </button>
          </div>
        </form>

        <div id="ncrm-overlay" style="display: block"></div>
      </div>
    </main>
    <script>
      let btn = document.querySelector(".button");
      btn.setAttribute("disabled", true);
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
