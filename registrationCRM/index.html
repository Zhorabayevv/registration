<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
	 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Регистрации</title>
</head>

<body>
    <main>
		<img src="img/logo_ncrm.svg" alt="NCRM" class="logo">

        <div class="index-form-container registration">
            <form id="form_crm" action="" method="post">
                <h1 class="form-title title-sign-in">
                    Регистрация
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input class="correct" id="name" type="text" placeholder="Имя" minlength="3" maxlength="30"
                            title="Имя может содержать только буквы.">

                    </div>
                    <div class="form-field">
                        <input class="correct" type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-field">
                        <input class="correct" type="password" id="password-input" onchange="checkPasswords()" placeholder="Пароль" >
								<a href="#" class="password-control index-eye" onclick="return show_hide_password(this);"></a>
                    </div>
						  <div class="form-field">
							<input class="correct" type="password" id="password-input-repeat" onchange="checkPasswords()" placeholder="Подтвердить пароль" >
							<a href="#" class="password-control index-eye" onclick="return show_hide_password_repeat(this);"></a>
					  </div>
					  <div class="form-field">
							
							<select form="form_crm" name="season-select" id="default-select" onchange="foo()">
							  <option disabled name="placeholderCountry" value="Страна">Страна</option>              
							</select>
					  </div>
                </div>
                <div class="form-buttons">
                    <button class="button" id="submit_button" onclick="validateForm()">Регистрация</button>
                </div>
            </form>
        </div>
    </main>
	 <script src="js/script.js"></script>
</body>

</html>
