<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
	 <script
	 src="https://code.jquery.com/jquery-3.5.1.min.js"
	 integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	 crossorigin="anonymous"
   ></script>
   <script
	 src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"
	 integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn"
	 crossorigin="anonymous"
   ></script>
	 <link rel="stylesheet" href="style/style.css">
    <title>Вход</title>
</head>

<body>
    <main>
		
		<img src="img/logo_ncrm.svg" alt="NCRM" class="logo">

        <div class="index-form-container sign-in" style="padding-top: 23px;">
			<div class="translate_wrapper" style="margin-left: auto; width:26px;height: 19px;">
				<div class="current_lang">
				  <div class="lang">
					<span id="selectedLang" class="lang-txt"></span>
					<span class="fa fa-chevron-down chevron"></span>
				  </div>
				</div>
	
				<div class="more_lang">
				  <div class="lang" data-value="en">
					<span class="lang-txt">EN</span>
				  </div>
	
				  <div class="lang" data-value="ru">
					<span class="lang-txt">RU</span>
				  </div>
	
				  <div class="lang" data-value="uz">
					<span class="lang-txt">UZ</span>
				  </div>
				</div>
			  </div>
            <form id="form_crm" action="">
					<div style="display: flex;justify-content: space-between;">
                <h1 class="form-title title-sign-in">
                    Вход
                </h1>
				<!-- <div class="translate_wrapper">
					<div class="current_lang">
					  <div class="lang">
						<span id="selectedLang" class="lang-txt"></span>
						<span class="fa fa-chevron-down chevron"></span>
					  </div>
					</div>
		
					<div class="more_lang">
					  <div class="lang" data-value="en">
						<span class="lang-txt">EN</span>
					  </div>
		
					  <div class="lang" data-value="ru">
						<span class="lang-txt">RU</span>
					  </div>
		
					  <div class="lang" data-value="uz">
						<span class="lang-txt">UZ</span>
					  </div>
					</div>
				  </div> -->
					 <span style="font-size: 12px; padding-top: 3px;">
					 <span>Еще нет аккаунта?</span><a style="color: #5775D1;" href="index.html"> Зарегистрироваться</a>
					</span>
				</div>
                <div class="form-fields">
                    <div class="form-field">
							<img class="img" src="img/mail.svg" alt="email">
                        <input class="sign-in-input" type="email" id="email" maxlength="30" placeholder="Email">
								<!-- class убрать и дать error -->
								<!-- <img class="alert-circle" src="img/alert-circle.svg" alt="error"><span class="errorTip">Неверный email. Попробуйте еще раз</span> -->
                    </div>
                    <div class="form-field">
							<img class="img" src="img/lock.svg" alt="lock">
                        <input class="sign-in-input" type="password" id="password-input" placeholder="Пароль" minlength="8" maxlength="128">
								<!-- class убрать и дать error -->
								<a href="#" class="password-control sign-in-eye" onclick="return show_hide_password(this);"></a>
								<!-- <img class="alert-circle" src="img/alert-circle.svg" alt="error"><span class="errorTip">Неверный пароль. Попробуйте еще раз</span> -->
                    </div>
						<div class="form-field">
						  <label class="container">Запомнить меня
							<input type="checkbox" checked="checked">
							<span class="checkmark"></span>
						 </label>
						 <a href="recovery.html" class="forgot">Забыли пароль?</a>
						</div>
                <div class="form-buttons">
					<a href="#">
						<svg style="position: absolute; bottom: 55px;" width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" clip-rule="evenodd" d="M4.41424 10L10.7071 16.2929L9.29292 17.7071L0.585815 9.00001L9.29292 0.292908L10.7071 1.70712L4.41424 8.00001H19V10H4.41424Z" fill="#5775D1"/>
						</svg>	
					</a>	
                    <button class="button" id="submit_button" onclick="return validateForm()">Войти</button>
                </div>
            </form>
        </div>
    </main>
	 <script src="js/script.js"></script>
</body>

</html>
